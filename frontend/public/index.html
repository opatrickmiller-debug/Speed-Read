    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/splash/splash-640x1136.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>SpeedShield - Your Shield Against Speed Traps</title>
    
    <!-- Prevent flash of unstyled content -->
    <style>
      html, body, #root {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #09090b;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- AUTO-WAKE BACKEND SERVERS - Runs immediately on page load -->
    <script>
      (function() {
        var backendUrl = 'https://drag-speed-app.preview.emergentagent.com';
        
        // Detect if we're in the platform's wake overlay (iframe or injected content)
        var isInWakeOverlay = function() {
          // Check if there's an overlay blocking our app
          var overlay = document.querySelector('[class*="preview"]') || 
                       document.querySelector('[class*="wake"]') ||
                       document.querySelector('[class*="overlay"]');
          return overlay && overlay !== document.getElementById('root');
        };
        
        // Continuous backend ping to keep it warm
        var pingBackend = function() {
          fetch(backendUrl + '/api/health', { 
            method: 'GET', 
            mode: 'cors',
            cache: 'no-store'
          }).then(function(r) {
            if (r.ok) {
              window.backendAwake = true;
              console.log('[KeepAlive] Backend responding');
            }
          }).catch(function() {});
        };
        
        // Initial burst of requests to wake backend fast
        for (var i = 0; i < 3; i++) {
          setTimeout(pingBackend, i * 200);
        }
        
        // Then keep pinging every 15 seconds
        setInterval(pingBackend, 15000);
      })();
    </script>
    
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
