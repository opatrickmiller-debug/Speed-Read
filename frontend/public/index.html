    <meta name="theme-color" content="#09090b" />
    <meta name="background-color" content="#09090b" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SpeedShield" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- SEO -->
    <meta name="description" content="SpeedShield - AI-powered speed alert app. Your shield against speed traps. Get visual, audio, and voice alerts before exceeding speed limits." />
    <meta name="keywords" content="speedshield, speed alert, speeding ticket, speed trap, speed limit, driving safety, HUD" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="SpeedShield - Your Shield Against Speed Traps" />
    <meta property="og:description" content="AI-powered speed alerts with HUD mode. Never get another speeding ticket." />
    <meta property="og:type" content="website" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/icon-192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/icons/icon-152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/icons/icon-192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="%PUBLIC_URL%/icons/icon-192.png" />
    
    <!-- Splash Screens for iOS -->
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/splash/splash-640x1136.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" />
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/splash/splash-750x1334.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" />
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/splash/splash-1242x2208.png" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)" />
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/splash/splash-1125x2436.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>SpeedShield - Your Shield Against Speed Traps</title>
    
    <!-- Prevent flash of unstyled content -->
    <style>
      html, body, #root {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #09090b;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- AUTO-WAKE BACKEND SERVERS - Runs immediately on page load -->
    <script>
      (function() {
        // Get backend URL from meta tag or use default
        var backendUrl = 'https://drag-speed-app.preview.emergentagent.com';
        
        console.log('[AutoWake] Starting immediate backend wake...');
        
        // Fire wake-up requests immediately
        var endpoints = ['/api/health', '/api/'];
        endpoints.forEach(function(endpoint) {
          fetch(backendUrl + endpoint, { method: 'GET', mode: 'cors' })
            .then(function(r) { 
              if (r.ok) console.log('[AutoWake] ✓ ' + endpoint + ' awake'); 
            })
            .catch(function() { 
              console.log('[AutoWake] Waking ' + endpoint + '...'); 
            });
        });
        
        // Retry health check a few times
        var retries = 0;
        var maxRetries = 10;
        var checkHealth = function() {
          if (retries >= maxRetries) return;
          retries++;
          fetch(backendUrl + '/api/health', { method: 'GET', mode: 'cors' })
            .then(function(r) { 
              if (r.ok) {
                console.log('[AutoWake] ✓ Backend confirmed awake!');
                window.backendAwake = true;
              } else {
                setTimeout(checkHealth, 1000);
              }
            })
            .catch(function() { 
              setTimeout(checkHealth, 1000); 
            });
        };
        setTimeout(checkHealth, 300);
        
        // Keep-alive ping every 25 seconds
        setInterval(function() {
          fetch(backendUrl + '/api/health', { method: 'GET', mode: 'cors' }).catch(function(){});
        }, 25000);
      })();
    </script>
    
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
